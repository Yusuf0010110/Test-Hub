let currentTest=null;
let currentQ=0;
let score=0;
let genderChoice=null;

function startTest(testName){
  currentTest = tests[testName];
  currentQ=0; score=0; genderChoice=null;
  document.getElementById('menu').style.display='none';
  document.getElementById('testArea').style.display='block';
  if(testName==='crush' || testName==='likedMe'){
    document.getElementById('testArea').innerHTML = `<div class="optionSelect">
      <label>Select gender of the person:</label>
      <select id="genderSelect">
        <option value="boy">Boy</option>
        <option value="girl">Girl</option>
      </select>
      <button class="test-btn" onclick="startGenderTest()">Start</button>
    </div>`;
  }else{
    showQuestion();
  }
}

function startGenderTest(){
  genderChoice = document.getElementById('genderSelect').value;
  showQuestion();
}

function showQuestion(){
  const qa = currentTest.questions[currentQ];
  const html = `<div class="question">${qa.q}</div>
  <div class="options">${qa.a.map(opt=>`<button onclick="answer(${opt.val})">${opt.text}</button>`).join('')}</div>`;
  document.getElementById('testArea').innerHTML = html;
}

function answer(val){
  score += val;
  currentQ++;
  if(currentQ>=currentTest.questions.length){
    showResult();
  }else{
    showQuestion();
  }
}

function showResult(){
  let res = '';
  if(currentTest===tests.crush || currentTest===tests.likedMe){
    res = currentTest.result(score, genderChoice);
  }else{
    res = currentTest.result(score);
  }
  document.getElementById('testArea').innerHTML = `<div class="result"><strong>Result:</strong><br>${res}</div>
  <button id="backBtn" onclick="backToMenu()">Back to Menu</button>`;
}

function backToMenu(){
  document.getElementById('menu').style.display='block';
  document.getElementById('testArea').style.display='none';
}
