<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Test Hub</title>
<style>
  body{margin:0;font-family:sans-serif;background:#f0f4f8;color:#111}
  header{background:#4a90e2;color:white;padding:14px;text-align:center;font-size:24px;font-weight:700}
  main{max-width:600px;margin:20px auto;padding:0 10px}
  .test-btn{display:block;width:100%;padding:12px;margin:8px 0;font-size:18px;background:#4a90e2;color:white;border:none;border-radius:8px;cursor:pointer;transition:0.2s}
  .test-btn:hover{background:#357ABD}
  .question, .result, .optionSelect{margin:20px 0;padding:16px;background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
  .options button{display:block;width:100%;padding:10px;margin:6px 0;border-radius:6px;border:1px solid #ccc;background:#f8f9fa;cursor:pointer;transition:0.2s}
  .options button:hover{background:#e1e5ea}
  #backBtn{margin-top:12px;background:#888;color:white}
  select{width:100%;padding:10px;margin-top:8px;border-radius:6px;border:1px solid #ccc;font-size:16px}
</style>
</head>
<body>
<header>Ultimate Test Hub</header>
<main>
  <div id="menu">
    <button class="test-btn" onclick="startTest('depression')">Depression Test</button>
    <button class="test-btn" onclick="startTest('anxiety')">Anxiety Test</button>
    <button class="test-btn" onclick="startTest('iq')">IQ Test</button>
    <button class="test-btn" onclick="startTest('personality')">Personality Test</button>
    <button class="test-btn" onclick="startTest('crush')">Do You Like Them?</button>
    <button class="test-btn" onclick="startTest('likedMe')">Do They Like Me?</button>
    <button class="test-btn" onclick="startTest('attractive')">Are You Attractive?</button>
    <button class="test-btn" onclick="startTest('stress')">Stress Level Test</button>
    <button class="test-btn" onclick="startTest('confidence')">Confidence Test</button>
    <button class="test-btn" onclick="startTest('food')">Which Food Are You?</button>
    <button class="test-btn" onclick="startTest('humor')">Fun Humor Test</button>
  </div>
  <div id="testArea" style="display:none"></div>
</main>
<script>
const tests = {
  depression:{questions:[],result:()=>""}, // add full questions later for brevity
  anxiety:{questions:[],result:()=>""},
  iq:{questions:[],result:()=>""},
  personality:{questions:[],result:()=>""},
  crush:{
    questions:[
      {q:"Do you think about them often?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you enjoy spending time with them?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you get nervous around them?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you like talking to them daily?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you care about their opinion?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you think they'd notice if you stopped talking?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you get jealous if they talk to others?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you want to share your secrets with them?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you feel happy when they are around?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you imagine a future with them?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you notice small things about them?",a:[{text:"Yes",val:1},{text:"No",val:0}]}
    ],
    result:(score,gender)=>{
      if(gender==='boy'){
        if(score>=9) return "You definitely like her 😏";
        if(score>=6) return "You probably like her";
        if(score>=3) return "You might like her";
        return "Not sure 😅";
      }else{
        if(score>=9) return "You definitely like him 😏";
        if(score>=6) return "You probably like him";
        if(score>=3) return "You might like him";
        return "Not sure 😅";
      }
    }
  },
  likedMe:{
    questions:[
      {q:"Do they often initiate conversation with you?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do they laugh at your jokes?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do they compliment you?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do they try to spend time with you?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do they remember small details about you?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do they seem interested in your opinion?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do they smile at you often?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do they seem happy when you are around?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do they compliment your style?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do they initiate plans to meet?",a:[{text:"Yes",val:1},{text:"No",val:0}]}
    ],
    result:(score,gender)=>{
      if(gender==='boy'){
        if(score>=7) return "She definitely likes you 😏";
        if(score>=4) return "She probably likes you";
        if(score>=2) return "She might like you";
        return "Not sure 😅";
      }else{
        if(score>=7) return "He definitely likes you 😏";
        if(score>=4) return "He probably likes you";
        if(score>=2) return "He might like you";
        return "Not sure 😅";
      }
    }
  },
  attractive:{
    questions:[
      {q:"Do you take care of your appearance?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do people compliment your looks?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you dress neatly?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you smile often?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you maintain good hygiene?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you exercise regularly?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you have confidence in your looks?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you wear clothes that fit well?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you style your hair?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you groom facial hair or skin?",a:[{text:"Yes",val:1},{text:"No",val:0}]}
    ],
    result:(score)=>{
      if(score>=8) return "Super attractive 😎";
      if(score>=5) return "Pretty attractive 😊";
      if(score>=3) return "Average looks 😅";
      return "You might want to work on your style 😬";
    }
  }
  // Other tests like stress, confidence, food, humor can be added similarly with 10+ questions
};

let currentTest=null;
let currentQ=0;
let score=0;
let genderChoice=null;

function startTest(testName){
  currentTest = tests[testName];
  currentQ=0; score=0; genderChoice=null;
  document.getElementById('menu').style.display='none';
  document.getElementById('testArea').style.display='block';
  if(testName==='crush' || testName==='likedMe'){
    document.getElementById('testArea').innerHTML = `<div class="optionSelect">
      <label>Select gender of the person:</label>
      <select id="genderSelect">
        <option value="boy">Boy</option>
        <option value="girl">Girl</option>
      </select>
      <button class="test-btn" onclick="startGenderTest()">Start</button>
    </div>`;
  }else{
    showQuestion();
  }
}

function startGenderTest(){
  const select = document.getElementById('genderSelect');
  genderChoice = select.value;
  showQuestion();
}

function showQuestion(){
  const qa = currentTest.questions[currentQ];
  const html = `<div class="question">${qa.q}</div>
  <div class="options">${qa.a.map((opt)=>`<button onclick="answer(${opt.val})">${opt.text}</button>`).join('')}</div>`;
  document.getElementById('testArea').innerHTML = html;
}

function answer(val){
  score += val;
  currentQ++;
  if(currentQ>=currentTest.questions.length){
    showResult();
  }else{
    showQuestion();
  }
}

function showResult(){
  let res = '';
  if(currentTest===tests.crush || currentTest===tests.likedMe){
    res = currentTest.result(score, genderChoice);
  }else{
    res = currentTest.result(score);
  }
  document.getElementById('testArea').innerHTML = `<div class="result"><strong>Result:</strong><br>${res}</div>
  <button id="backBtn" onclick="backToMenu()">Back to Menu</button>`;
}

function backToMenu(){
  document.getElementById('menu').style.display='block';
  document.getElementById('testArea').style.display='none';
}
</script>
</body>
</html>
