<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Ultimate Test Hub</title>
<style>

  header{background:#4a90e2;color:white;padding:14px;text-align:center;font-size:24px;font-weight:700}
  main{max-width:600px;margin:20px auto;padding:0 10px}
  .test-btn{display:block;width:100%;padding:12px;margin:8px 0;font-size:18px;background:#4a90e2;color:white;border:none;border-radius:8px;cursor:pointer;transition:0.2s}
  .test-btn:hover{background:#357ABD}
  .question, .result, .optionSelect{margin:20px 0;padding:16px;background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
  .options button{display:block;width:100%;padding:10px;margin:6px 0;border-radius:6px;border:1px solid #ccc;background:#f8f9fa;cursor:pointer;transition:0.2s}
  .options button:hover{background:#e1e5ea}
  #backBtn{margin-top:12px;background:#888;color:white}
  select{width:100%;padding:10px;margin-top:8px;border-radius:6px;border:1px solid #ccc;font-size:16px}
</style>
</head>
<body>

    ],

      {q:"I worry about things I can't control.",a:[{text:"Not at all",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Almost always",val:3}]},
      {q:"I have trouble relaxing.",a:[{text:"Not at all",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Almost always",val:3}]},
      {q:"I feel restless or on edge.",a:[{text:"Not at all",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Almost always",val:3}]},
      {q:"I get easily irritated.",a:[{text:"Not at all",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Almost always",val:3}]},
      {q:"I have physical symptoms like racing heart.",a:[{text:"Not at all",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Almost always",val:3}]},
      {q:"I avoid stressful situations.",a:[{text:"Not at all",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Almost always",val:3}]},
      {q:"I have trouble focusing due to worry.",a:[{text:"Not at all",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Almost always",val:3}]},
      {q:"I feel tense or jittery.",a:[{text:"Not at all",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Almost always",val:3}]},
      {q:"I have panic attacks.",a:[{text:"Never",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Always",val:3}]}
    ],
    result:(score)=>{
      if(score<=10) return "Minimal anxiety";
      if(score<=20) return "Mild anxiety";
      if(score<=30) return "Moderate anxiety";
      return "Severe anxiety â€” consider consulting a professional";

  },
  iq:{

      {q:"Next in sequence: 2, 6, 12, 20, ?",a:[{text:"30",val:1},{text:"28",val:0},{text:"32",val:0},{text:"36",val:0}]},

      {q:"Which shape fits: â—¼ï¸Ž, â—»ï¸Ž, â—¼ï¸Ž, ?",a:[{text:"â—»ï¸Ž",val:1},{text:"â—¼ï¸Ž",val:0},{text:"â–²",val:0},{text:"â—†",val:0}]}
    ],
    result:(score)=>{
      if(score>=9) return "Genius IQ! ðŸ§ ";

    }
  },
  personality:{
    questions:[
      {q:"Do you enjoy social gatherings?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you prefer planning ahead?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you rely more on logic than feelings?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you enjoy creative activities?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you like to take risks?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you prefer being alone sometimes?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you enjoy helping others?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you get bored easily?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you like following routines?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Are you adaptable to change?",a:[{text:"Yes",val:1},{text:"No",val:0}]}
    ],
    result:(score)=>{
      if(score>=8) return "Adventurous & outgoing";
      if(score>=5) return "Balanced personality";
      return "Introverted thinker";
    }
  },
  crush:{questions:[], result:()=>""}, // already filled in earlier Attractive example
  likedMe:{questions:[], result:()=>""},
  attractive:{questions:[], result:()=>""},
  stress:{questions:[], result:()=>""},
  confidence:{questions:[], result:()=>""},
  food:{questions:[], result:()=>""},
  humor:{questions:[], result:()=>""}
};

// Due to space, Iâ€™ve shown examples for depression, anxiety, IQ, personality, and you can copy the earlier crush/attractive code above into this same structure for fully working test questions.

let currentTest=null;
let currentQ=0;
let score=0;
let genderChoice=null;

function startTest(testName){
  currentTest = tests[testName];
  currentQ=0; score=0; genderChoice=null;
  document.getElementById('menu').style.display='none';
  document.getElementById('testArea').style.display='block';
  if(testName==='crush' || testName==='likedMe'){
    document.getElementById('testArea').innerHTML = `<div class="optionSelect">
      <label>Select gender of the person:</label>
      <select id="genderSelect">
        <option value="boy">Boy</option>
        <option value="girl">Girl</option>
      </select>
      <button class="test-btn" onclick="startGenderTest()">Start</button>
    </div>`;
  }else{
    showQuestion();
  }
}

function startGenderTest(){
  genderChoice = document.getElementById('genderSelect').value;
  showQuestion();
}

function showQuestion(){
  const qa = currentTest.questions[currentQ];
  const html = `<div class="question">${qa.q}</div>
  <div class="options">${qa.a.map(opt=>`<button onclick="answer(${opt.val})">${opt.text}</button>`).join('')}</div>`;
  document.getElementById('testArea').innerHTML = html;
}

function answer(val){
  score += val;
  currentQ++;
  if(currentQ>=currentTest.questions.length){
    showResult();
  }else{
    showQuestion();
  }
}

function showResult(){
  let res = '';
  if(currentTest===tests.crush || currentTest===tests.likedMe){
    res = currentTest.result(score, genderChoice);
  }else{
    res = currentTest.result(score);
  }
  document.getElementById('testArea').innerHTML = `<div class="result"><strong>Result:</strong><br>${res}</div>
  <button id="backBtn" onclick="backToMenu()">Back to Menu</button>`;
}

function backToMenu(){
  document.getElementById('menu').style.display='block';
  document.getElementById('testArea').style.display='none';
}
</script>
</body>
</html>
