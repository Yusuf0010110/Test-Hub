<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Test Hub</title>
<style>
  body{margin:0;font-family:sans-serif;background:#f0f4f8;color:#111}
  header{background:#4a90e2;color:white;padding:14px;text-align:center;font-size:24px;font-weight:700}
  main{max-width:600px;margin:20px auto;padding:0 10px}
  .test-btn{display:block;width:100%;padding:12px;margin:8px 0;font-size:18px;background:#4a90e2;color:white;border:none;border-radius:8px;cursor:pointer;transition:0.2s}
  .test-btn:hover{background:#357ABD}
  .question, .result, .optionSelect{margin:20px 0;padding:16px;background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
  .options button{display:block;width:100%;padding:10px;margin:6px 0;border-radius:6px;border:1px solid #ccc;background:#f8f9fa;cursor:pointer;transition:0.2s}
  .options button:hover{background:#e1e5ea}
  #backBtn{margin-top:12px;background:#888;color:white}
  select{width:100%;padding:10px;margin-top:8px;border-radius:6px;border:1px solid #ccc;font-size:16px}
</style>
</head>
<body>
<header>Ultimate Test Hub</header>
<main>
  <div id="menu">
    <button class="test-btn" onclick="startTest('depression')">Depression Test</button>
    <button class="test-btn" onclick="startTest('anxiety')">Anxiety Test</button>
    <button class="test-btn" onclick="startTest('iq')">IQ Test</button>
    <button class="test-btn" onclick="startTest('personality')">Personality Test</button>

  <div id="testArea" style="display:none"></div>
</main>

      {q:"I have difficulty concentrating.",a:[{text:"Not at all",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Almost always",val:3}]}
    ],
    result:(score)=>{
      if(score<=4) return "Minimal depression";

  anxiety:{
    questions:[

      {q:"I have trouble relaxing.",a:[{text:"Not at all",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Almost always",val:3}]},
      {q:"I feel restless or on edge.",a:[{text:"Not at all",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Almost always",val:3}]},
      {q:"I get easily irritated.",a:[{text:"Not at all",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Almost always",val:3}]},
      {q:"I have physical symptoms like racing heart.",a:[{text:"Not at all",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Almost always",val:3}]}
    ],
    result:(score)=>{
      if(score<=5) return "Minimal anxiety";

  iq:{

      {q:"If some Wugs are Zogs and some Zogs are Nogs, are all Wugs Nogs?",a:[{text:"Yes",val:0},{text:"No",val:1}]},
      {q:"Find the missing number: 7, 14, 28, 56, ?",a:[{text:"112",val:1},{text:"110",val:0},{text:"108",val:0},{text:"120",val:0}]},
      {q:"Which shape comes next: ‚ñ≤, ‚ñº, ‚ñ≤, ‚ñº, ‚ñ≤, ?",a:[{text:"‚ñº",val:1},{text:"‚ñ≤",val:0},{text:"‚ñ†",val:0},{text:"‚óÜ",val:0}]},

      {q:"If 2 pencils cost 8 cents, how much do 5 pencils cost?",a:[{text:"20 cents",val:1},{text:"18 cents",val:0},{text:"16 cents",val:0},{text:"22 cents",val:0}]}
    ],
    result:(score)=>{
      if(score===6) return "Genius IQ! üß†";
      if(score>=4) return "Above average IQ";
      if(score>=2) return "Average IQ";
      return "Needs practice üòâ";
    }
  },
  personality:{
    questions:[
      {q:"Do you enjoy social gatherings?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you prefer planning ahead?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you rely more on logic than feelings?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you enjoy creative activities?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you like to take risks?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you prefer being alone sometimes?",a:[{text:"Yes",val:1},{text:"No",val:0}]}
    ],
    result:(score)=>{
      if(score>=5) return "Adventurous & outgoing";
      if(score>=3) return "Balanced personality";
      if(score>=1) return "Introverted thinker";
      return "Creative & spontaneous";
    }
  },
  crush:{
    questions:[
      {q:"Do you think about them often?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you enjoy spending time with them?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you get nervous around them?",a:[{text:"Yes",val:1},{text:"No",val:0}]},

      {q:"Do you think they'd notice if you stopped talking?",a:[{text:"Yes",val:1},{text:"No",val:0}]}
    ],
    result:(score,gender)=>{
      if(gender==='boy'){
        if(score>=5) return "You definitely like him üòè";
        if(score>=3) return "You probably like him";

        return "Not sure üòÖ";
      }else{
        if(score>=5) return "You definitely like her üòè";

        if(score>=1) return "You might like her";

      }
    }
  },
  likedMe:{
    questions:[
      {q:"Do they often initiate conversation with you?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do they laugh at your jokes?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do they compliment you?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do they try to spend time with you?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do they remember small details about you?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do they seem interested in your opinion?",a:[{text:"Yes",val:1},{text:"No",val:0}]}
    ],
    result:(score,gender)=>{
      if(gender==='boy'){

  stress:{
    questions:[

      {q:"I have headaches or tension from stress.",a:[{text:"Never",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Always",val:3}]},
      {q:"I feel irritable or moody.",a:[{text:"Never",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Always",val:3}]},
      {q:"I find it hard to focus on tasks.",a:[{text:"Never",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Always",val:3}]}
    ],
    result:(score)=>{
      if(score<=3) return "Low stress";
      if(score<=6) return "Moderate stress";
      if(score<=9) return "High stress";
      return "Very high stress ‚Äî consider relaxation techniques";
    }
  },
  confidence:{
    questions:[
      {q:"I speak up when I have an opinion.",a:[{text:"Never",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Always",val:3}]},
      {q:"I feel comfortable in social situations.",a:[{text:"Never",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Always",val:3}]},
      {q:"I take pride in my achievements.",a:[{text:"Never",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Always",val:3}]},
      {q:"I trust my decisions.",a:[{text:"Never",val:0},{text:"Sometimes",val:1},{text:"Often",val:2},{text:"Always",val:3}]}
    ],
    result:(score)=>{
      if(score<=3) return "Low confidence";
      if(score<=6) return "Moderate confidence";
      if(score<=9) return "High confidence";
      return "Very high confidence!";
    }
  },
  food:{
    questions:[
      {q:"Do you prefer sweet or savory?",a:[{text:"Sweet",val:1},{text:"Savory",val:2}]},
      {q:"Do you like spicy food?",a:[{text:"Yes",val:2},{text:"No",val:1}]},
      {q:"Do you enjoy trying new dishes?",a:[{text:"Yes",val:2},{text:"No",val:1}]},
      {q:"Do you eat mostly healthy foods?",a:[{text:"Yes",val:2},{text:"No",val:1}]}
    ],
    result:(score)=>{
      if(score<=4) return "Chocolate üç´";
      if(score<=6) return "Pizza üçï";
      if(score<=7) return "Sushi üç£";
      return "Ice Cream üç¶";
    }
  },
  humor:{
    questions:[
      {q:"Do you enjoy puns?",a:[{text:"Yes",val:1},{text:"No",val:0}]},

      {q:"Do you enjoy sarcastic jokes?",a:[{text:"Yes",val:1},{text:"No",val:0}]},
      {q:"Do you often share funny memes?",a:[{text:"Yes",val:1},{text:"No",val:0}]}
    ],
    result:(score)=>{
      if(score>=3) return "You are hilarious üòÇ";
      if(score===2) return "You have a good sense of humor üòè";

    }
  }
};

let currentTest=null;
let currentQ=0;
let score=0;
let genderChoice=null;

function startTest(testName){
  currentTest = tests[testName];
  currentQ=0; score=0; genderChoice=null;
  document.getElementById('menu').style.display='none';
  document.getElementById('testArea').style.display='block';
  if(testName==='crush' || testName==='likedMe'){
    document.getElementById('testArea').innerHTML = `<div class="optionSelect">
      <label>Select gender:</label>
      <select id="genderSelect">
        <option value="boy">Boy</option>
        <option value="girl">Girl</option>
      </select>
      <button class="test-btn" onclick="startGenderTest()">Start</button>
    </div>`;
  }else{
    showQuestion();
  }
}

function startGenderTest(){
  const select = document.getElementById('genderSelect');
  genderChoice = select.value;
  showQuestion();
}

function showQuestion(){
  const qa = currentTest.questions[currentQ];
  const html = `<div class="question">${qa.q}</div>
  <div class="options">${qa.a.map((opt,i)=>`<button onclick="answer(${opt.val})">${opt.text}</button>`).join('')}</div>`;
  document.getElementById('testArea').innerHTML = html;
}

function answer(val){
  score += val;
  currentQ++;
  if(currentQ>=currentTest.questions.length){
    showResult();
  }else{
    showQuestion();
  }
}

function showResult(){
  let res = '';
  if(currentTest===tests.crush || currentTest===tests.likedMe){
    res = currentTest.result(score, genderChoice);
  }else{
    res = currentTest.result(score);
  }
  document.getElementById('testArea').innerHTML = `<div class="result"><strong>Result:</strong><br>${res}</div>
  <button id="backBtn" onclick="backToMenu()">Back to Menu</button>`;
}

function backToMenu(){
  document.getElementById('menu').style.display='block';
  document.getElementById('testArea').style.display='none';
}
</script>
</body>
</html>
